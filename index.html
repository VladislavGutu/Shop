<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Магазин Нипплов</title>
</head>
<body>
    <header>
        <h1>Магазин Нипплов</h1>
    </header>

    <main>
        <section id="products" class="container">
            <h2>Наши Нипплы</h2>
            <div class="inner"> <!-- Добавляем блок с классом inner -->

                    <img src="burger.jpg" alt="Ниппл 1" class="product-img">
                    <h3>Ниппл 1</h3>
                    <p>Описание ниппла 1.</p>
                    <span class="price">$10.00</span>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="decreaseQuantity(1)">-</button>
                        <span id="quantity1">1</span>
                        <button class="quantity-btn" onclick="increaseQuantity(1)">+</button>
                    </div>
                    <button class="btn" id="btn1" onclick="addToCart(1)">Добавить в корзину</button>
                </div>
